<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <!--Cabeçalho da Página-->
    <header>
        <nav>
            <img width="1000" height="200"  src="assets\images\logo.png" alt="Logo-Sorveteria">
        </nav>
        <nav>
            <ul>
                <a href="index.html">
                    <li>Página Inicial</li>
                </a>
                <a href="about_us.html">
                    <li>Sobre Nós</li>
                </a>
            </ul>
        </nav>
    </header>
    
    <hr>
    <!--Parte principal do site-->
    <main>
        <section>
            <h1>Formulário de Compra</h1>

            <form>
                <p>
                    <label for="name">Nome Completo: </label>
                    <input name="name" id="name" type="text">
                </p>
                <p>
                    <label for="email">E-mail: </label>
                    <input type="email" name="email" id="email">
                </p>
                <p>
                    <label for="address">Endereço: </label>
                    <input type="text" name="address" id="address">
                </p>
                <p>
                    <label for="products">Selecionar: </label>
                    <select name="products" id="products">
                        <option>Sorvete: Waffle - R$ 6,90</option>
                        <option>Sorvete: Waffle no Copo - R$ 9,90</option>
                        <option>Sorvete: Frutas - R$ 5,40</option>
                        <option>Bolo de Sorvete - R$ 12,75</option>
                        <option>Sorvete: Morango - R$ 8,90</option>
                        <option>Sorvete em Bolas Triplas - R$ 7,90</option>
                        <option>Sorvete: Chocolate - R$ 9,99</option>
                        <option>Sorvete: Cobertura de Chocolate Derretido - R$ 13,60</option>
                        <option>Sorvete: Creme e Morango - R$ 4,90</option>
                        <option>Sorvete: Gelato - R$ 8,90</option>
                        <option>Sorvete: Tijela - R$ 14,90</option>
                        <option>Sorvete: Banana Split - R$ 9,99</option>
                    </select>
                </p>
                <p>
                    <label for="observation">Observação: </label>
                    <textarea name="observation" id="observation" cols="30" rows="1"></textarea>
                </p>

                <br>

                <p>
                    <button>Comprar</button>
                </p>
            </form>
            <br>
        </section>
      
        <section>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1836.7333326966411!2d-43.18648102131161!3d-22.969860965720216!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9bd5454cc493ad%3A0xd3e734324a5d9460!2sZona%20Sul%20Cariocas%20De%20Cora%C3%A7%C3%A3o!5e0!3m2!1spt-BR!2sbr!4v1667934386158!5m2!1spt-BR!2sbr" width="400" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>

    <!--Rodapé da Página-->
    <hr>

    <footer>
        <p>Siga nós em...</p>
        <img width="70" src="assets\icons\Instagram-Logo.png" alt="Instagram">

    </footer>
</body>
</html>
