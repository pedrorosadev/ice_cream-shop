<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <!--Cabeçalho da Página-->
    <header>
        <nav>
            <img width="1000" height="200"  src="assets\images\logo.png" alt="Logo-Sorveteria">
        </nav>
    </header>
    
    <hr>
    <!--Parte principal do site-->
    <main>
        <section>
            <form>
                <p>
                    <label for="login">E-mail: </label>
                    <input name="login" id="login" type="email">
                </p>
                <p>
                    <label for="password">Senha: </label>
                    <input name="password" id="password" type="password">
                </p>

                <a href="home_page.html">
                    <button>Entrar</button>
                </a>
                <button>Cadastrar</button>
            </form>
        </section>
    </main>

    <!--Rodapé da Página-->
    <hr>

    <footer>
        <p>Siga nós em...</p>
        <img width="70" src="assets\icons\Instagram-Logo.png" alt="Instagram">
        <img width="70" src="assets\icons\twitter-logo.png" alt="Twitter">
    </footer>
</body>
</html>
