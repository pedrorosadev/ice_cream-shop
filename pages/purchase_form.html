<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/purchase_form.css">

    <title>Home Page</title>
</head>

<body>
    <!--Cabeçalho da Página-->
    <header>
        <section class="container section-header">
            <!--
              <nav>
                 
                  <img class="image-logo" src="assets\images\logo.png" alt="Logo-Sorveteria">
                  
              </nav>
              -->
            <nav>
                <ul class="list">
                    <a class="link" href="../index.html">
                        <li class="nav-button">Home</li>
                    </a>
                    <a class="link" href="../pages/about_us.html">
                        <li class="nav-button">Sobre Nós</li>
                    </a>
                    <a class="link" href="">
                        <li class="nav-button">Pesquisar</li>
                    </a>
                </ul>
            </nav>
        </section>
    </header>

    <hr>
    <!--Parte principal do site-->
    <main>
        <section>
            <h1 class="title-form">Formulário de Compra</h1>

            <form class="form">
                <p>
                    <label for="name">Nome Completo:</label>
                    <input name="name" id="name" type="text">
                </p>

                <br>

                <p>
                    <label class="form-items" for="email">E-mail: </label>
                    <input type="email" name="email" id="email">
                </p>

                <br>

                <p>
                    <label class="form-items" for="address">Endereço: </label>
                    <input type="text" name="address" id="address">
                </p>

                <br>

                <p>
                    <label class="form-items" for="products">Selecionar: </label>
                    <select name="products" id="products">
                        <option>Sorvete: Waffle - R$ 6,90</option>
                        <option>Sorvete: Waffle no Copo - R$ 9,90</option>
                        <option>Sorvete: Frutas - R$ 5,40</option>
                        <option>Bolo de Sorvete - R$ 12,75</option>
                        <option>Sorvete: Morango - R$ 8,90</option>
                        <option>Sorvete em Bolas Triplas - R$ 7,90</option>
                        <option>Sorvete: Chocolate - R$ 9,99</option>
                        <option>Sorvete: Cobertura de Chocolate Derretido - R$ 13,60</option>
                        <option>Sorvete: Creme e Morango - R$ 4,90</option>
                        <option>Sorvete: Gelato - R$ 8,90</option>
                        <option>Sorvete: Tijela - R$ 14,90</option>
                        <option>Sorvete: Banana Split - R$ 9,99</option>
                    </select>
                </p>

                <br>

                <p>
                    <label class="form-items" for="observation">Observação: </label>
                    <textarea name="observation" id="observation" cols="30" rows="4"></textarea>
                </p>

                <br>

                <p>
                    <button class="button-purchase">Comprar</button>
                </p>
            </form>
            <br>
        </section>

        <section>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1836.7333326966411!2d-43.18648102131161!3d-22.969860965720216!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9bd5454cc493ad%3A0xd3e734324a5d9460!2sZona%20Sul%20Cariocas%20De%20Cora%C3%A7%C3%A3o!5e0!3m2!1spt-BR!2sbr!4v1667934386158!5m2!1spt-BR!2sbr"
                width="400" height="200" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>

    <!--Rodapé da Página-->
    <hr>

    <footer class="footer">
        <p>
        <h4>Redes Sociais</h4>
        </p>
        <img class="images-social" src="../assets\icons\Instagram-Logo.png" alt="Instagram" />
        <img class="images-social" src="../assets\icons\twitter-logo.png" alt="Twitter" />
    </footer>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
